<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form class="col-6 mx-auto">
  <div class="form-group">
    <label for="text">*項目標題</label> 
    <input id="text" name="text" placeholder="EX 非常親人的小狗 想要有個家" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="select">動物類別</label> 
    <div>
      <select id="select" name="select" class="custom-select">
        <option value="dog">狗</option>
        <option value="cat">貓</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="select1">*縣市</label> 
    <div>
      <select id="select1" name="select1" class="custom-select">
        <option value="1">台北市</option>
        <option value="2">基隆市</option>
        <option value="3">其他等等..</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="select2">鄉鎮區</label> 
    <div>
      <select id="select2" name="select2" class="custom-select">
        <option value="rabbit">...</option>
        <option value="duck">111</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label>*可送養的範圍</label> 
    <div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input" value="rabbit"> 
        <label for="checkbox_0" class="custom-control-label">台北市</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="duck"> 
        <label for="checkbox_1" class="custom-control-label">基隆市</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input name="checkbox" id="checkbox_2" type="checkbox" class="custom-control-input" value="fish"> 
        <label for="checkbox_2" class="custom-control-label">宜蘭縣</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input name="checkbox" id="checkbox_3" type="checkbox" class="custom-control-input" value=""> 
        <label for="checkbox_3" class="custom-control-label">等等等可再增加</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="text1">*動物名稱</label> 
    <input id="text1" name="text1" placeholder="EX 小白" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="select3">動物性別</label> 
    <div>
      <select id="select3" name="select3" class="custom-select">
        <option value="boy">男</option>
        <option value="girl">女</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="select4">*是否結紮</label> 
    <div>
      <select id="select4" name="select4" class="custom-select">
        <option value="yes">是</option>
        <option value="no">否</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="select5">*是否剪耳</label> 
    <div>
      <select id="select5" name="select5" class="custom-select">
        <option value="yes">是</option>
        <option value="no">否</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="textarea">*送養說明</label> 
    <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="textarea1">*領養條件</label> 
    <textarea id="textarea1" name="textarea1" cols="40" rows="5" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="text2">項目圖片</label> 
    <input id="text2" name="text2" placeholder="這邊之後要改成可上傳圖檔" type="text" class="form-control">
  </div> 
  <div class="form-group">
    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
