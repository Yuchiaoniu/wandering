<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>

    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="https://kit.fontawesome.com/9b156b54f7.js" crossorigin="anonymous"></script>
    <script src="assets/js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./regstyle.css">
    
</head>

<body>

    <div id="page-wrapper">

        <!-- 匯入NAVBAR  -->
        <div id="navbar"></div>

        <script>
            $(document).ready(function () {
                $("#navbar").load("myscript/navbar.html");//以ID找DOM，更改裡面的html
            });
        </script>
        <!-- 匯入NAVBAR  END -->

        <!-- register -->
        <div id="main">
            <div class="regbox">
                <img src="./image/indexlogo.jpg" class="avatar">
                <h1>會員註冊</h1>
                <form>
                    <div>
                        <p>
                            會員帳號(信箱)*
                            <input type="text" name="" placeholder="請輸入帳號" required>
                        </p>
                    </div>
                    <div>
                        <p>
                            會員名稱*
                            <input type="text" name="" placeholder="請輸入姓名" required>
                        </p>
                    </div>
                    <div>
                        <p>
                            設定密碼*
                            <input type="password" name="" placeholder="請輸入密碼" required>
                        </p>
                    </div>
                    <div>
                        <p>
                            確認密碼*
                            <input type="password" name="" placeholder="請再次輸入密碼" required>
                        </p>
                    </div>
                    <div>
                        <p>
                            會員性別*
                        <div>
                            <select name="">
                                <option value="0">請選擇性別</option>
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>
                        </div>
                        </p>
                    </div>
                    <div>
                        <p>
                            出生日期*
                            <input type="date" name="" placeholder="請選擇生日" required>
                        </p>
                    </div>
                    <input type="submit" name="" value="註冊">
                    <a href="./login.html">會員登入</a>
                </form>
            </div>
        </div>

        <!-- Footer  -->
        <div id="footer-wrapper">
            <div class="container">

                <div class="row">
                    <div class="col-12">

                        <div id="copyright">
                            &copy; 浪跡天涯. | Design: <a href="http://html5up.net">HTML5 UP</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>

</body>

</html>
