<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>    
    <script src="js/bootstrap.min.js" ></script>
    <style>
        html{
            width:100%;
            height: 100%;
        }
        body {
            width:100%;
            height: 100%;
        }

        .container-fluid{
            width: 100%;
            height: 100%;
            background-color: rgb(241, 235, 248);
            display: flex;
            justify-content: center; 
            align-items: center;
        }

        .carousel-inner {
            margin: auto;
            width: 100%;
            height: 100%;
        }

        .c1{
            width: 100%;
            height: 100%;
            
        }

        picture.a{
          display: flex;
            justify-content: center; 
            align-items: center; 
            font-size: 100px;
            color:rgb(143, 216, 7);
            width: 100%;
            height: 100%;
            background-color: indigo;
        }

        picture.b{
          display: flex;
            justify-content: center; 
            align-items: center; 
            font-size: 100px;
            color:rgb(111, 137, 240);
            width: 100%;
            height: 100%;
            background-color: lightcoral;
        }

        picture.c{
          display: flex;
            justify-content: center; 
            align-items: center; 
            font-size: 100px;
            color:rgb(248, 72, 72);
            width: 100%;
            height: 100%;
            background-color: mediumaquamarine;
        }

        
        c3{
          
          background-color: lightblue;
        }
        
    </style>
</head>
<body>

    <div class="container-fluid" >

      <div id="playList" class="carousel slide carousel-fade" data-ride="carousel" style="width: 100%;">

        <!-- Indicators -->
        <ul class="carousel-indicators" ">
          <li data-target="#playList" data-slide-to="0" class="active" 
                style="background-color:red;"></li>
          <li data-target="#playList" data-slide-to="1"
                style="background-color:red;"></li>
          <li data-target="#playList" data-slide-to="2"
                 style="background-color:red;"></li>
        </ul>
        
        <!-- The slideshow -->
        <div class="carousel-inner">

          <div class="carousel-item active c1" data-interval="100000">
              <picture class="a"><div>ONE</div></picture>
              <a href=""></a>
          </div>

          <div class="carousel-item c1" data-interval="300000">
            <picture class="b"><div>TWO</div></picture>
          </div>

          <div class="carousel-item c1" data-interval="300000">
            <picture class="c"><div>THREE</div> </picture>
          </div>

        </div>
        
        <!-- Left and right controls -->
        <a class="carousel-control-prev c3" href="#playList" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next c3" href="#playList" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>

   


    </div>




</body>
</html>
