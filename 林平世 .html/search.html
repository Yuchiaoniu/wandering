        <div id="main">
            <div class="loginbox">
                <img src="/images/indexlogo.jpg" class="avatar">

                <form method="post" action="search.php"> 
                    <div>

                    </div>
                    <div>
                        <p>
                            <i class="fa fa-envelope"></i>

                    </div>
                    <input type="submit" name="" value="查詢">
