<html>

<head>
    <title>浪跡天涯</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/jquery.twzipcode.min.js"></script>


</head>

<body>
    <div id="page-wrapper">

        <!-- 匯入NAVBAR  -->
        <div id="navbar"></div>
        <script>
            $(document).ready(function () {
                $("#navbar").load("myscript/navbar.html");//以ID找DOM，更改裡面的html
            });
        </script>
        <!-- 匯入NAVBAR  END -->




        <!-- Main -->
        <h1 class="px-auto container ">新增送養通報</h1>
        <br><br>
        <form style="background-color: rgba(220, 220, 220, 0.534)" class="px-auto container col-6 ">
            <div class="form-group ">
                <label for="text">*項目標題</label>
                <input id="text" name="text" placeholder="EX 非常親人的小狗 想要有個家" type="text" class="form-control">
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="select">*動物類別</label>
                    <div>
                        <select id="select" name="select" class="custom-select">
                            <option value="dog">狗</option>
                            <option value="cat">貓</option>
                        </select>
                    </div>
                </div>

                <div class="form-group col-md-4">
                    <label for="text1">動物名稱</label>
                    <input id="text1" name="text1" placeholder="EX 小白" type="text" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="select3">動物性別</label>
                    <div>
                        <select id="select3" name="select3" class="custom-select">
                            <option value="boy">男</option>
                            <option value="girl">女</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="select4">*是否結紮</label>
                    <div>
                        <select id="select4" name="select4" class="custom-select">
                            <option value="yes">是</option>
                            <option value="no">否</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="select5">*是否剪耳</label>
                    <div>
                        <select id="select5" name="select5" class="custom-select">
                            <option value="yes">是</option>
                            <option value="no">否</option>
                        </select>
                    </div>
                </div>

            </div>

            <div>
                <label for="zipcodeSelect">地址 </label>
                <div id="zipcodeSelect" class="form-row"></div>
            </div>

            <script>
                $("#zipcodeSelect").twzipcode({
                    // countySel: "臺北市", // 城市預設值 
                    // districtSel: "大安區", // 地區預設值
                    zipcodeIntoDistrict: true, // 郵遞區號自動顯示在地區
                    css: [" city form-control col-6", "town col-6  form-control"], // 自訂 "城市"、"地區" class 名稱
                    countyName: "city", // 自訂城市 select 標籤的 name 值
                    districtName: "town" // 自訂地區 select 標籤的 name 值
                });
            </script>



            <div class="form-group">
                <label>*可送養的範圍</label>
                <div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input"
                            value="rabbit">
                        <label for="checkbox_0" class="custom-control-label">台北市</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input"
                            value="duck">
                        <label for="checkbox_1" class="custom-control-label">基隆市</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input name="checkbox" id="checkbox_2" type="checkbox" class="custom-control-input"
                            value="fish">
                        <label for="checkbox_2" class="custom-control-label">宜蘭縣</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input name="checkbox" id="checkbox_3" type="checkbox" class="custom-control-input" value="">
                        <label for="checkbox_3" class="custom-control-label">等等等可再增加</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="textarea">*送養說明</label>
                <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="textarea1">*領養條件</label>
                <textarea id="textarea1" name="textarea1" cols="40" rows="5" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="text2">項目圖片</label>
                <input id="text2" name="text2" placeholder="這邊之後要改成可上傳圖檔" type="text" class="form-control">
            </div>
            <div class="form-group">
                <button name="submit" type="submit" class="btn btn-primary">確認送出</button>
            </div>
        </form>


        <!-- Footer  -->

        <div style="background-color: aliceblue;" id="footer-wrapper">
            <div class="container">

                <div class="row">
                    <div class="col-12">

                        <div id="copyright">
                            &copy; 浪跡天涯. | Design: <a href="http://html5up.net">HTML5 UP</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>








</body>

</html>
