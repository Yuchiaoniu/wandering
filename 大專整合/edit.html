<body>

    <div id="page-wrapper">

        <!-- 匯入NAVBAR  -->
        <div id="navbar"></div>

        <div id="main">

            <div class="container">
                <div class="row main-row" id="member-row">
                    <div class=" col-8 col-12-medium" id="member-int">

                        <div class="mb-4">
                            <h4 class="title font-weight-600">會員資料修改</h4>
                        </div>

                        <div class='col-md-12'>
                            <img style="margin-bottom: 5%;" src="images/logo.jpg" class="avatar"><br />
                            <button name="submit" type="submit" class="btn btn-primary" style="margin-bottom: 5%;"> 上傳照片</button>
                            <div class="row" style=" display: flex; justify-content: center; 
                                align-items: center;">
                                <div class='col-md-5' style="padding-top: 0; margin-top: 50px;">

                                        性別<select style="margin-bottom: 10%;" class="form-control">
                                            <option>男</option>
                                            <option>女</option>
                                        </select>


                                    </form>
                                </div>

                                <div class='col-md-5' style="padding-top: 0; margin-top: 50px;">
                                    <form>
                                        E-mail<input style="margin-bottom: 10%;" class="form-control" type="text"
                                            value="XXX@mail.com" name="e-mail">
                                        生日<input style="margin-bottom: 10%;" class="form-control" type="date"
                                            value="2022-02-22" name="birthday">

                                    </form>
                                </div>
                            </div>

                            地區
                            <div class="container" style="display: flex;
                            justify-content: center; 
                            align-items: center; 
                            margin-left: 0px;
                        margin-right: 5px;">

                                <div class="form-row col-md-11" id="zipcodeSelect"></div>



                            </div>

                            <br />

                            <div>手機</div><br /><br />
                            <div class="row" style=" display: flex; justify-content: center; 
                        align-items: center;
                        margin-left: 2px;
                        margin-right: 2px;">
                                <input style="margin-bottom: 5%;" class="form-control col-md-5" type="text"
                                    value="xxxx-xxx xxx" name="phone">
                                <select style="margin-bottom: 5%;" class="form-control col-md-5">
                                    <option>隱藏</option>
                                    <option>公開</option>
                                </select>
                            </div>
                            <button name="submit" type="submit" class="btn btn-primary" style="margin-bottom: 5%;">送出</button>

                                <div class="title-w-dot-left green mb-4">
                                    <h4 class="title font-weight-600">最新公告與通知</h4>
                                </div>
                                <article class="article-box">
                                    <p>歡迎回到浪跡天涯！！</p>
                                    <p>非常感謝您的加入，<br>

                                    </p>

                            <script>
                                $("#zipcodeSelect").twzipcode({
                                    countySel: "臺北市", // 城市預設值 
                                    districtSel: "大安區", // 地區預設值
                                    zipcodeIntoDistrict: true, // 郵遞區號自動顯示在地區
                                    css: [" city form-control col-6", "town col-6  form-control"], // 自訂 "城市"、"地區" class 名稱
                                    countyName: "city", // 自訂城市 select 標籤的 name 值
                                    districtName: "town" // 自訂地區 select 標籤的 name 值
                                });
                            </script>
                        </div>
                    </div>
                    <br>


                    <!-- menu -->
                    <div class="col-4 col-12-medium" id="menu-int">

                        <div id="memberMenu">
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- 匯入Footer  -->
        <div id="footer">
        </div>

    </div>

    <script>
        $(document).ready(function () {
            $("#navbar").load("myscript/navbar.html");//以ID找DOM，更改裡面的html
            $("#banner123").load("myscript/banner.html");//以ID找DOM，更改裡面的html
            $("#footer").load("myscript/footer.html");//以ID找DOM，更改裡面的html
            $("#memberMenu").load("myscript/memberMenu.html");//以ID找DOM，更改裡面的html
        });
