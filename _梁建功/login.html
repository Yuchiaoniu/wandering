<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入</title>
    <link rel="stylesheet" type="text/css" href="./logstyle.css">
    <script src="https://kit.fontawesome.com/9b156b54f7.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="loginbox">
        <img src="./image/logo.jpg" class="avatar">
        <h1>會員登入</h1>
        <form>
            <div>
                <p>
                    <i class="fa fa-envelope"></i>
                    帳號(信箱):
                    <input type="text" name="" placeholder="請輸入帳號" required>
                </p>
            </div>
            <div>
                <p>
                    <i class="fa fa-key"></i>
                    密碼:
                    <input type="password" name="" placeholder="請輸入密碼" required>
                </p>
            </div>
            <input type="submit" name="" value="登入">
            <a href="#">忘記密碼</a><br>
            <a href="./register.html">會員註冊</a>
        </form>
    </div>

</body>

</html>
