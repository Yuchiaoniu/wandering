<html>

<head>
	<title>浪跡天涯</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<!-- <script src="assets/js/main.js"></script> -->
	<script src="assets/js/jquery.twzipcode.min.js"></script>


</head>

<body>
	<div id="page-wrapper">

		<!-- 匯入NAVBAR  -->
		<div id="navbar"></div>
		<script>
			$(document).ready(function () {
				$("#navbar").load("myscript/navbar.html");//以ID找DOM，更改裡面的html
			});
		</script>
		<!-- 匯入NAVBAR  END -->




		<!-- Main -->
		<h1 class="px-auto container ">新增救援資訊</h1>
		<br><br>
		<form style="background-color: rgba(220, 220, 220, 0.534)" class="px-auto container col-5">
			<div class="form-group">
				<label for="text">*救援標題</label>
				<input id="text" name="text" placeholder="EX  發現受傷的小貓需要救援" type="text" class="form-control">
			</div>

			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="select">*動物類別</label>
					<div>
						<select id="select" name="select" class="custom-select">
							<option value="dog">狗</option>
							<option value="cat">貓</option>
						</select>
					</div>
				</div>

				<div class="form-group col-md-4">
					<label for="text1">動物數量</label>
					<input id="text1" name="text1" type="text" class="form-control">
				</div>
			</div>

			<div>
                <label for="zipcodeSelect">地址 </label>
                <div id="zipcodeSelect" class="form-row"></div>
            </div>

            <script>
                $("#zipcodeSelect").twzipcode({
                    // countySel: "臺北市", // 城市預設值 
                    // districtSel: "大安區", // 地區預設值
                    zipcodeIntoDistrict: true, // 郵遞區號自動顯示在地區
                    css: [" city form-control col-4", "town   form-control col-4"], // 自訂 "城市"、"地區" class 名稱
                    countyName: "city", // 自訂城市 select 標籤的 name 值
                    districtName: "town" // 自訂地區 select 標籤的 name 值
                });
            </script>



			<div class="form-group">
				<label for="text2">*街道地址</label>
				<input id="text2" name="text2" type="text" class="form-control" aria-describedby="text2HelpBlock">
				<span id="text2HelpBlock" class="form-text text-muted">我們不會直接顯示詳細地址，我們只提供認證過手機的會員查看，並且會保存紀錄供後續留查。</span>
			</div>
			<div class="form-group">
				<label for="select3">*走失標記</label>
				<div>
					<select id="select3" name="select3" class="custom-select" aria-describedby="select3HelpBlock">
						<option value="yes">是</option>
						<option value="no">否</option>
					</select>
					<span id="select3HelpBlock" class="form-text text-muted">此欄位代表是否為疑似走失，如果是，我們會增加特殊標示。</span>
				</div>
			</div>
			<div class="form-group">
				<label>*救援需求</label>
				<div>
					<div class="custom-control custom-checkbox custom-control-inline">
						<input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input" value="0">
						<label for="checkbox_0" class="custom-control-label">傷病就醫</label>
					</div>
					<div class="custom-control custom-checkbox custom-control-inline">
						<input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="1">
						<label for="checkbox_1" class="custom-control-label">借誘捕籠</label>
					</div>
					<div class="custom-control custom-checkbox custom-control-inline">
						<input name="checkbox" id="checkbox_2" type="checkbox" class="custom-control-input" value="2">
						<label for="checkbox_2" class="custom-control-label">尋求誘捕協助</label>
					</div>
					<div class="custom-control custom-checkbox custom-control-inline">
						<input name="checkbox" id="checkbox_3" type="checkbox" class="custom-control-input" value="3">
						<label for="checkbox_3" class="custom-control-label">尋求抓紮協助</label>
					</div>
					<div class="custom-control custom-checkbox custom-control-inline">
						<input name="checkbox" id="checkbox_4" type="checkbox" class="custom-control-input" value="4">
						<label for="checkbox_4" class="custom-control-label">尋求安置協助</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="textarea">*救援原因</label>
				<textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
			</div>
			<div class="form-group">
				<label for="textarea1">詳細說明</label>
				<textarea id="textarea1" name="textarea1" cols="40" rows="5" class="form-control"></textarea>
			</div>
			<div class="form-group">
				<label>*通報人可負擔事項</label>
				<div>
					<div class="custom-control custom-checkbox custom-control-inline">
						<input name="checkbox1" id="checkbox1_0" type="checkbox" class="custom-control-input" value="0">
						<label for="checkbox1_0" class="custom-control-label">可提供安置照顧空間</label>
					</div>
					<div class="custom-control custom-checkbox custom-control-inline">
						<input name="checkbox1" id="checkbox1_1" type="checkbox" class="custom-control-input" value="1">
						<label for="checkbox1_1" class="custom-control-label">可自行親送至外縣市</label>
					</div>
					<div class="custom-control custom-checkbox custom-control-inline">
						<input name="checkbox1" id="checkbox1_2" type="checkbox" class="custom-control-input" value="2">
						<label for="checkbox1_2" class="custom-control-label">願意負擔救援所需費用</label>
					</div>
					<div class="custom-control custom-checkbox custom-control-inline">
						<input name="checkbox1" id="checkbox1_3" type="checkbox" class="custom-control-input" value="3">
						<label for="checkbox1_3" class="custom-control-label">願意負擔救援所需物資</label>
					</div>
					<div class="custom-control custom-checkbox custom-control-inline">
						<input name="checkbox1" id="checkbox1_4" type="checkbox" class="custom-control-input" value="4">
						<label for="checkbox1_4" class="custom-control-label">救援完成後可自行接回</label>
					</div>
					<div class="custom-control custom-checkbox custom-control-inline">
						<input name="checkbox1" id="checkbox1_5" type="checkbox" class="custom-control-input" value="5">
						<label for="checkbox1_5" class="custom-control-label">無法負擔任何事項</label>
					</div>
					<div class="custom-control custom-checkbox custom-control-inline">
						<input name="checkbox1" id="checkbox1_6" type="checkbox" class="custom-control-input" value="6">
						<label for="checkbox1_6" class="custom-control-label">不適用於通報案件</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="textarea2">此欄位之後會改成圖片上傳樣式</label>
				<textarea id="textarea2" name="textarea2" cols="40" rows="5" class="form-control"
					aria-describedby="textarea2HelpBlock"></textarea>
				<span id="textarea2HelpBlock" class="form-text text-muted">※ 小提醒：封面(第一張)可以放上最可愛或最有特徵的照片喔！</span>
			</div>
			<div class="form-group">
				<button name="submit" type="submit" class="btn btn-primary">確認送出</button>
			</div>
		</form>


		<!-- Footer  -->

		<div style="background-color: aliceblue;" id="footer-wrapper">
			<div class="container">

				<div class="row">
					<div class="col-12">

						<div id="copyright">
							&copy; 浪跡天涯. | Design: <a href="http://html5up.net">HTML5 UP</a>
						</div>

					</div>
				</div>
			</div>
		</div>








</body>

</html>
