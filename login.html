<body>

    <div class="loginbox">
        <img src="./image/logo.jpg" class="avatar">
        <h1>會員登入</h1>
        <form>
            <div>
                <p>帳號(信箱):
                    <input type="text" name="" placeholder="請輸入帳號" required>

            </div>
            <div>
                <p>密碼:
                    <input type="password" name="" placeholder="請輸入密碼" required>
                </p>
            </div>
            <input type="submit" name="" value="登入">
            <a href="#">忘記密碼</a><br>
            <a href="#">註冊會員</a>
        </form>
    </div>
