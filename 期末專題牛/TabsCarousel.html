<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>
    
    <style>
      html{
          height: 100%;
      }
      body {
          width:100vw;
          height: 100%;
      }

      /* .container-fluid{
          width: 100%;
          height: 100%;
          background-color: rgb(241, 235, 248);
          display: flex;
          justify-content: center; 
          align-items: center;
      } */


      .carousel{
        width: 100vw;
          height: 100vh;
      }

      .carousel-inner {
          width: 100vw;
          height: 100vh;
      }

      .c1, .c2, .c3{
          width: 100vw;
          height: 100vh;
          
      }


      .t1, .t2, .t3{
        width: 100vw;
          height: 100vh;
      }


      .carousel-item img{
        display: flex;
          justify-content: center; 
          align-items: center; 
          font-size: 100px;
          width: 300vh;
          height: 100vh;
      }

      
  </style>
  
</head>
<body>

    

      <div id="playList" class="carousel slide carousel-fade" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators" ">
          <li data-target="#playList" data-slide-to="0" class="active" 
                style="background-color:red;"></li>
          <li data-target="#playList" data-slide-to="1"
                style="background-color:red;"></li>
          <li data-target="#playList" data-slide-to="2"
                 style="background-color:red;"></li>
        </ul>
        
        <!-- The slideshow -->
        <div class="carousel-inner">

          <div class="carousel-item active c1">
              <iframe class="t1" src="cards/cards1-1.html"></iframe>
          </div>

          <div class="carousel-item c2">
            <iframe class="t2" src="cards/cards1-2.html"></iframe>
          </div>

          <div class="carousel-item c3">
            <iframe class="t3" src="cards/cards1-3.html"></iframe>
          </div>

        </div>

        
        
        <!-- Left and right controls -->
        <a class="carousel-control-prev c3" href="#playList" data-slide="prev" style="width: 5vw;">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next c3" href="#playList" data-slide="next" style="width: 5vw;">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>

   


    




</body>
</html>
