<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Tabs - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#tabs" ).tabs();
  } );
  </script>


  <style>

  html{
    width: 100%;
  }  
  body{
    width: 99%;
    height:100%;
    position: absolute; 
        top: 0;             
        bottom: 0;           
        left: 0;        
        right: 0;
        margin: auto; 
  }

  #tabs{
    width:95vw;
    height:90vh;
    position: absolute; 
        top: 0;             
        bottom: 0;           
        left: 0;        
        right: 0;
        margin: auto; 
    border-radius: 2%;
  }

  #tabsoption
    {
      margin-top: 2%;
      margin-left: 2%;
      margin-right: 2%;
    }

  iframe{
    width:95%;
    height:80%;
    margin-top: auto;
    margin-bottom: auto;
    position: absolute;
    
  }

  #tabs-1, #tabs-2, #tabs-3{
    width:15vw;
    height:35vh;
    
  }
  
  </style>
</head>
<body>
 
<div id="tabs";>
  <ul id="tabsoption">
    <li><a href="#tabs-1">認養</a></li>
    <li><a href="#tabs-2">救援</a></li>
    <li><a href="#tabs-3">走失</a></li>
  </ul>
  <div id="tabs-1">
    <iframe src="/期末專題牛/TabsCarousel.html";></iframe>
    
  </div>
  <div id="tabs-2">
    <iframe src="/期末專題牛/TabsCarousel2.html";></iframe>
  </div>
  <div id="tabs-3">
    <iframe src="/期末專題牛/TabsCarousel3.html";></iframe>
  </div>
</div>
 
 
</body>
</html>
