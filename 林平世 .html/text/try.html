<div id="zipcode2" class="col-3 col-12-medium "></div>
<script>
    $("#zipcode2").twzipcode({
        // countySel: "臺北市", // 城市預設值 
        // districtSel: "大安區", // 地區預設值
        zipcodeIntoDistrict: true, // 郵遞區號自動顯示在地區

        districtName: "town" // 自訂地區 select 標籤的 name 值
    });
</script>
