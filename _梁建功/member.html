<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心</title>
    <link rel="stylesheet" type="text/css" href="./memstyle.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9b156b54f7.js" crossorigin="anonymous"></script>

<body>

    <div class="test">
        header
    </div>
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-8" id="member-int" style="background-color: white;">
                <div class="row">
                    <div class="col-3">
                        <img src="./image/head.jpg" class="avatar">
                    </div>
                    <div class="col-9">
                        <ul class="list-unstyled">
                            <li class="name">會員名稱</li>
                            <li style="font-size: 18px;">會員ID: 00000000</li>
                        </ul>
                    </div>
                </div>
                <div class="mb-4">
                    <h4 class="title font-weight-600">通報案件</h4>
                </div>

                <!-- card -->
                <div class="member-case">
                    <div class="card-list">
                        <a href="" class="card-a">
                            <div class="card-box">
                                <div class="number">
                                    0
                                </div>
                                <div class="title">
                                    <span class="sub-title">救援</span>
                                    <span>案件數</span>
                                </div>
                                <div class="more">
                                    <!-- <span class="txt">查看清單</span> -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-list">
                                        <line x1="8" y1="6" x2="21" y2="6"></line>
                                        <line x1="8" y1="12" x2="21" y2="12"></line>
                                        <line x1="8" y1="18" x2="21" y2="18"></line>
                                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                                    </svg>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="card-list">
                        <a href="" class="card-a">
                            <div class="card-box">
                                <div class="number">
                                    0
                                </div>
                                <div class="title">
                                    <span class="sub-title">送養</span>
                                    <span>案件數</span>
                                </div>
                                <div class="more">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-list">
                                        <line x1="8" y1="6" x2="21" y2="6"></line>
                                        <line x1="8" y1="12" x2="21" y2="12"></line>
                                        <line x1="8" y1="18" x2="21" y2="18"></line>
                                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                                    </svg>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="card-list">
                        <a href="" class="card-a">
                            <div class="card-box">
                                <div class="number">
                                    0
                                </div>
                                <div class="title">
                                    <span class="sub-title">遺失</span>
                                    <span>案件數</span>
                                </div>
                                <div class="more">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-list">
                                        <line x1="8" y1="6" x2="21" y2="6"></line>
                                        <line x1="8" y1="12" x2="21" y2="12"></line>
                                        <line x1="8" y1="18" x2="21" y2="18"></line>
                                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                                    </svg>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="card-list">
                        <div class="card-box">
                            <div class="number">
                                0
                            </div>
                            <div class="title">
                                <span class="sub-title">領養</span>
                                <span>案件數</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <br>
                <div class="member-content">
                    <div class="title-w-dot-left green mb-4">
                        <h4 class="title font-weight-600">最新公告與通知</h4>
                    </div>
                    <article class="article-box">
                        <p>歡迎回到浪途！！</p>
                        <p>非常感謝您的加入，<br>希望各位會員都能夠一起參與網站上的通報案件，無論是救援、送/認養、協尋，<br>一起發揮力量，讓更多需要救援的浪浪度過難關、無家可歸的浪浪找到溫暖的家、迷路在外的毛孩快點回家。
                        </p>
                        <p>&nbsp;</p>
                    </article>

                </div>
            </div>

            <div class="col-4" style="background-color: yellow;">
                <div class="menu-box">
                    <div class="title-box">
                        <h5 class="title">
                            功能選單

                    </div>
                    <ul class="list-unstyled">
                        <li>
                            <a href="" title="會員個人頁面">會員個人頁面</a>
                        </li>
                        <li>
                            <a href="" title="會員基本資料">會員基本資料</a>
                        </li>
                    </ul>
                    <div>
                        <a href="" title="登出" class="logout-btn">登出<i class="fa fa-sign-out pl-10"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
