<head>
	<title>浪跡天涯</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>



</head>

<body>
	<div id="page-wrapper">

		<!-- Header -->
		<div id="header-wrapper">
			<div class="container">
				<div class="row">
					<div class="col-12">

						<header id="header">
							<h1><a href="index.html" id="logo">浪跡天涯</a></h1>
							<nav id="nav">
								<a href="index.html" class="current-page-item">首頁</a>
								<a href="#">動物救援</a>
								<a href="#">動物認養</a>
								<a href="#">寵物協尋</a>
								<a href="#">會員登入</a>
							</nav>
						</header>

					</div>
				</div>
			</div>
		</div>

		<!-- Banner 幻燈片 -->
		<div id="banner-wrapper">
			<div class="container">

				<div id="banner">
					<h2>可以放幻燈片或照片之類的</h2>
					<span>... ...</span>
				</div>

			</div>
		</div>

		<!-- Main -->
		<form style="background-color: rgb(32, 221, 108);" class="px-auto container">
			<div class="col-8  ">
				<div class="form-group">
					<label for="helptitle">救援標題</label>
					<input id="helptitle" name="helptitle" placeholder="EX發現流浪動物" type="text" class="form-control">
				</div>


				<div>
					<div class="form-group">
						<label for="selectanimal">動物類別</label>
						<div>
							<select id="selectanimal" name="selectanimal" class="custom-select">
								<option value="dog">狗</option>
								<option value="cat">貓</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="helpcount">發現數量</label>
						<input id="helpcount" name="helpcount" placeholder="請輸入數字" type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="selectlocation">縣市</label>
					<div>
						<select id="selectlocation" name="selectlocation" class="custom-select">
							<option value="1">台北市</option>
							<option value="2">基隆市</option>
							<option value="3">宜蘭縣</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="select">鄉鎮區</label>
					<div>
						<select id="select" name="select" class="custom-select">
							<option value="1">鄉</option>
							<option value="2">鎮</option>
							<option value="3">區</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="text">街道地址</label>
					<input id="text" name="text" type="text" class="form-control">
					<small>我們不會直接顯示詳細地址，我們只提供認證過手機的會員查看，並且會保存紀錄供後續留查。
				</div>
				<div class="form-group">
					<button name="submit" type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>



		</form>


		<!-- Footer  -->

		<div style="background-color: aliceblue;" id="footer-wrapper">
			<div class="container">

				<div class="row">
					<div class="col-12">

						<div id="copyright">
							&copy; 浪跡天涯. | Design: <a href="http://html5up.net">HTML5 UP</a>
						</div>

					</div>
				</div>
			</div>
		</div>






	

</body>

</html>
