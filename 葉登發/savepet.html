<html>

<head>
    <title>浪跡天涯-救援表單</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/my.css" />

</head>

<body>

    <div id="page-wrapper">

        <!-- Header -->
        <div id="header-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-12">

                        <header id="header">
                            <h1><a href="index.html" id="logo">浪跡天涯</a></h1>
                            <nav id="nav">
                                <a href="index.html">首頁</a>
                                <a href="#" class="current-page-item">動物救援</a>
                                <a href="#">動物認養</a>
                                <a href="#">寵物協尋</a>
                                <a href="#">會員登入</a>
                            </nav>
                        </header>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <form id="main" class="col-8  container px-5">

        <div class="form-group">
            <label for="text1">救援標題</label>
            <input id="text1" name="text1" placeholder="[範例]發現在遮雨棚下不來的貓" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="text">動物類別</label>
            <input id="text" name="text" placeholder="貓、狗、鳥類" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="text4">動物數量</label>
            <input id="text4" name="text4" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="text2">縣市</label>
            <input id="text2" name="text2" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="text3">街道地址</label>
            <input id="text3" name="text3" type="text" class="form-control" aria-describedby="text3HelpBlock">
            <span id="text3HelpBlock" class="form-text text-muted">我們不會直接顯示詳細地址，我們只提供認證過手機的會員查看，並且會保存紀錄供後續留查</span>
        </div>
        <div class="form-group">
            <label for="text5">走失標記</label>
            <input id="text5" name="text5" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>救援需求</label>
            <div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input" value="value1">
                    <label for="checkbox_0" class="custom-control-label">傷病就醫</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="value2">
                    <label for="checkbox_1" class="custom-control-label">借誘捕籠</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkbox" id="checkbox_2" type="checkbox" class="custom-control-input" value="value3">
                    <label for="checkbox_2" class="custom-control-label">尋求誘捕協助</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkbox" id="checkbox_3" type="checkbox" class="custom-control-input" value="value4">
                    <label for="checkbox_3" class="custom-control-label">尋求抓紮協助</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkbox" id="checkbox_4" type="checkbox" class="custom-control-input" value="value5">
                    <label for="checkbox_4" class="custom-control-label">尋求安置協助</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="textarea">救援原因</label>
            <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="textarea1">詳細說明</label>
            <textarea id="textarea1" name="textarea1" cols="40" rows="5" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label>通報人可負擔事項</label>
            <div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkbox1" id="checkbox1_0" type="checkbox" class="custom-control-input"
                        value="value1">
                    <label for="checkbox1_0" class="custom-control-label">可提供安置照顧空間</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkbox1" id="checkbox1_1" type="checkbox" class="custom-control-input"
                        value="value2">
                    <label for="checkbox1_1" class="custom-control-label">可自行送至外縣市</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkbox1" id="checkbox1_2" type="checkbox" class="custom-control-input"
                        value="value3">
                    <label for="checkbox1_2" class="custom-control-label">願意負擔救援所需費用</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkbox1" id="checkbox1_3" type="checkbox" class="custom-control-input"
                        value="value4">
                    <label for="checkbox1_3" class="custom-control-label">願意負擔救援所需物資</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkbox1" id="checkbox1_4" type="checkbox" class="custom-control-input"
                        value="value5">
                    <label for="checkbox1_4" class="custom-control-label">救援完成後可自行接回</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkbox1" id="checkbox1_5" type="checkbox" class="custom-control-input"
                        value="value6">
                    <label for="checkbox1_5" class="custom-control-label">無法負擔任何事項</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkbox1" id="checkbox1_6" type="checkbox" class="custom-control-input"
                        value="value7">
                    <label for="checkbox1_6" class="custom-control-label">不適用於通報案件</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button name="submit" type="submit" class="btn btn-primary">確認送出</button>
        </div>

    </form>







</body>
